name: Press F Status

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message'
        default: 'Begin!'
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm i press-f
    - run: npm press-f-status
